<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config={theme:{extend:{colors:{gold:'#B8860B','gold-light':'#DAA520','gold-bright':'#FFD700'},fontFamily:{display:['Space Grotesk','sans-serif'],sans:['Inter','sans-serif']}}}}</script>

        body{font-family:'Inter',sans-serif;background:#050507;color:#fafafa;min-height:100vh;display:flex;align-items:center;justify-content:center}

        .glow{animation:glow 2s ease-in-out infinite alternate}
        @keyframes glow{from{box-shadow:0 0 20px rgba(184,134,11,0.3)}to{box-shadow:0 0 40px rgba(184,134,11,0.5)}}
        .float{animation:float 3s ease-in-out infinite}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    </style>
</head>

    <div class="absolute inset-0 bg-gold/5 blur-[150px] rounded-full w-96 h-96 m-auto pointer-events-none"></div>

        <div class="w-20 h-20 mx-auto mb-8 float">

                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">

                        <stop offset="50%" stop-color="#DAA520"/>

                <path d="M30 3L54.5 17.5V46.5L30 61L5.5 46.5V17.5L30 3Z" stroke="url(#logoGrad)" stroke-width="2" fill="none"/>

                <circle cx="44" cy="44" r="3" fill="url(#logoGrad)"/>
            </svg>
        </div>
        
        <!-- Success Icon -->
        <div class="w-24 h-24 mx-auto mb-8 bg-emerald-500/10 rounded-full flex items-center justify-center glow">
            <svg class="w-12 h-12 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        
        <!-- Message -->
        <h1 class="font-display text-3xl sm:text-4xl font-bold text-white mb-4">
            신청 <span class="gradient-text">완료!</span>
        </h1>
        <p class="text-zinc-400 text-base sm:text-lg mb-8 leading-relaxed">
            PLUBIT 베타 대기 명단에 등록되었습니다.<br/>
            서비스 오픈 시 가장 먼저 연락드리겠습니다.
        </p>
        
        <!-- Back Button -->
        <a href="index.html" class="inline-flex items-center gap-2 px-8 py-4 bg-gradient-to-r from-gold to-gold-light text-black font-bold rounded-xl hover:shadow-lg hover:shadow-gold/30 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            홈으로 돌아가기
